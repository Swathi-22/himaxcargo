{% extends 'web/base.html' %} {% load static %} {% block content %}

<section
  id="subheader"
  class="page-track no-bottom"
  data-stellar-background-ratio="0.5">
  {% comment %}
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            Track
            <span>Your Package Info</span>
          </h1>
          <div
            class="small-border wow flipInY"
            data-wow-delay=".8s"
            data-wow-duration=".8s"
          ></div>
        </div>
      </div>
    </div>
  </div>
  {% endcomment %}
</section>
<!-- subheader close -->

<div class="clearfix"></div>

<!-- content begin -->
<div id="content" class="no-padding">
  {% include 'web/partials/track_form.html' %}
</div>
<!-- content close -->
{% endblock %}
 {% block javascript %}
<script>
  var url = new URL(window.location.href);
  var code = url.searchParams.get("code");
  console.log(code);
  elm = document.getElementById("section-tracking-result-message");
  if (code) {
    elm.classList.remove("d-none");
    elm.classList.add("d-block");
    console.log(code);
  } else {
    elm.classList.remove("d-block");
    elm.classList.add("d-none");
  }
</script>
{% endblock %}
